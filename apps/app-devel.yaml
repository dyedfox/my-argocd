---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: uptime-kuma-devel
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/dyedfox/my-argocd.git
    targetRevision: HEAD
    path: environments/devel
  destination:
    server: https://kubernetes.default.svc
    namespace: uptime-kuma-devel  # Add explicit namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=true  # Change to true to auto-create namespace
      - PrunePropagationPolicy=foreground
      - PruneLast=true